<html>
    <head>
        <title>
            TODO
        </title>
    </head>
    <style>
        .dark-mode{
            background-color: black;
            color: white;
        }
        #mode {
            float: right;
        }
    </style>
    
    <body onload="localStoring()">
        <button id="mode" >Toggle darkmode</button>
        <form>
            <label for="title">Task : </label>
            <input id="title" type="text" placeholder="title" required>
            <br></br>
            <label for="description">Description : </label>
            <input id="description" type="text" placeholder="description" required>
            <br></br>
            <label for="dueDate">Due date : </label>
            <input id="dueDate" type="datetime-local" required/>
            <br></br>
            <label for="priority">Priority : </label>
            <select id="priority" required>
                <option>High</option>
                <option>Medium</option>
                <option>Low</option>
            </select>
            <br><br />
            <label for="tags">Tags/Categories : </label>
            <select id="tags" required>
                <option>Work</option>
                <option>Personal</option>
                <option>Others</option>
            </select>
            <br><br />
            <button id="addTodoBtn" >Add todo</button>
            <button id="clearTodosBtn" >Clear All</button>
        </form>
                <b style="text-decoration: underline;">Tasks : </b>
                <select onchange="filtering()" id="filter">
                    <option>All</option>
                    <option>High</option>
                    <option>Medium</option>
                    <option>Low</option>
                </select>
                <select onchange="filtering()" id="taging">
                    <option>All</option>
                    <option>Work</option>
                    <option>Personal</option>
                    <option>Others</option>
                </select>
                <input type="text" id="searching" oninput="searching()" placeholder="Search..">                
        <div>
        <div id="todo"></div>
        </div>
        
        <br />
        <div>
            <b style="text-decoration: underline;">Completed Tasks : </b>
        </div>
        <div id="crossedTodo"></div>
        
        <script src="task.js"></script>
    </body>
</html>
